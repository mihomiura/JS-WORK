<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>JS01</title>
  <link rel="stylesheet" href="../00-tools/css/reset.css">
  <link rel="stylesheet" href="../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="u-mbm is-big">JS1</h1>
<div class="wrapper">
  <div class="u-mbm btn" id="q1">Q1</div>
  <div class="u-mbm btn" id="q2">Q2</div>
  <div class="u-mbm btn" id="q3">Q3</div>
  <div class="u-mbm btn" id="q4"><span id ="q4-span">Q4</span></div>
  <div class="u-mbm btn is-big" id="q5">Q5</div>
  <div id=" q6-wrapper">
    <div class="u-mbm btn" id="q6" onclick="myMove()">Q6</div>
  </div>
  
  <div id="q7">
    <dl class="u-mbm lists">
      <dt>Q7_dt_1</dt>
      <dd>Q7_dd_1</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_2</dt>
      <dd>Q7_dd_2</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_3</dt>
      <dd>Q7_dd_3</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_4</dt>
      <dd>Q7_dd_</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_5</dt>
      <dd>Q7_dd_5</dd>
    </dl>
  </div>
  <div class="u-mbm btn" id="q8">Q8</div>
  <div class="u-mbm btn" id="q9">Q9</div>
  <ul class="u-mbm lists" id="q10">
    <li>Q10_1</li>
    <li>Q10_2</li>
    <li>Q10_3</li>
  </ul>
  <ul class="u-mbm lists" id="q11">
    <li>Q11_1</li>
    <li>Q11_2</li>
    <li>Q11_3</li>
  </ul>
  <div class="u-mbm btn" id="q12">Q12</div>
  <ul class="u-mbm lists" id="q13">
    <li>Q13_1</li>
    <li>Q13_2</li>
    <li>Q13_3</li>
  </ul>
</div>

<script defer>
  // js課題① 下記問題のJSを実装して下さい

  // 第1問 ロードから5秒後にQ1の要素の文字サイズを30pxにせよ。
  document.addEventListener('DOMContentLoaded', function(){
    window.setTimeout(function()  {
      document.getElementById("q1").style.fontSize="30px"; 
    }, 5000);
  });

  // 第2問 Q2の要素をクリックしたら背景色を赤、文字色を黒にせよ。
  const Q2 = document.getElementById("q2");
  q2.addEventListener('click',function() {
    Object.assign(Q2.style, {
      backgroundColor:"red",
      color:"black"
    });
  });

  // 第3問 Q3の要素をクリックしたら文字色を赤にし、その状態でもう一度クリックすると元に戻るようにせよ
  const Q3 = document.getElementById("q3");
  q3.addEventListener('click',function() {
    const color = Q3.style.color;

    if (color === "white") {
      Q3.style.color = "red";
    } else {
      Q3.style.color = "white";
    }
  });
  
  // 第4問 Q4の要素をクリックしたらこの要素の前後とこの要素内の前後に<p>テキスト</p>を挿入せよ。
  const Q4 = document.getElementById("q4");
  const q4_span = document.getElementById("q4-span");
  Q4.addEventListener('click',function() {
    Q4.insertAdjacentHTML('beforebegin', '<p>');
    Q4.insertAdjacentHTML('afterend', '</p>');
    q4_span.insertAdjacentHTML('beforebegin', '<p>');
    q4_span.insertAdjacentHTML('afterend', '</p>');
  })

  // 第5問 Q5の要素をクリックしたらこの要素からis-bigというクラスを削除せよ。
  const Q5 = document.getElementById("q5");
  Q5.addEventListener('click',function() {
  Q5.classList.remove('is-big');
  })

  // 第6問 Q6の要素をクリックしたらこの要素を0.5秒かけてmargin-rightとmargin-bottomを150pxの位置に移動させよ。
  function myMove() {
    let id = null;
    const elem = document.getElementById("q6");
    const wrapper = document.getElementById("q6-wrapper");
    let pos = 0;
    clearInterval(id);
    id = setInterval(frame, 5);
    function frame() {
    if (pos == 150) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.marginRight = pos + "px"; 
      elem.style.marginBottom = pos + "px"; 
      elem.style.position = "absolute";
      elem.style.top= pos + "px"; 
      elem.style.left = pos + "px";
      wrapper.style.position = "relative";
    }
  }
  }

  // 第7問 Q7の要素をクリックしたら、その要素が「何番目のdlの子要素」かをconsole.log()とalert()を用いて表示させよ。（最初の要素は0ではなく1と表示されること）Hint：closest()メソッドを使う
  //document.getElementById('q7').addEventListener('click',function(e){
    //const target = e.target.closest("dl");
    //const index = [].slice.call(target);
    //console.log(index);
    //alert(target);
  //})

  
  const elms = document.querySelectorAll("dl");
  let index;
  elms.forEach((elm) => {
    elm.addEventListener("click", () => {
      index = [].slice.call(elms).indexOf(elm);// インデックスを変数indexへ格納する
      console.log(index +1);
      alert(index +1);
    });
  });

  // 第8問 Q8の要素をhoverしたらis-bigというクラスを付与し、hoverが外れたら、クラスを削除せよ。
  const Q8 = document.getElementById("q8");
  Q8.addEventListener('mouseover',function() {
    Q8.classList.add("is-big");
  });
  Q8.addEventListener('mouseleave',function() {
    Q8.classList.remove("is-big");
  });

  // 第9問 Q9の要素をクリックしたらこの要素にdata属性を設定し、その内容をconsoleに表示せよ。
  const Q9 = document.getElementById("q9");
  Q9.addEventListener('click',function() {
    Q9.dataset.name = 'miho';
    console.log(Q9.dataset.name);
  });

  // 第10問 Q10の子要素をクリックしたら、その要素のインデックスと等しいid="q11"の子要素にis-bigというクラスを追加し、それ以外のクラスからは削除せよ。（インデックスの一致する要素だけにis-bigがついている状態）
  const Q10 = document.getElementById("q10");
  const Q11 = document.querySelectorAll("#q11 li");

  Q10.addEventListener('click',function(event) {
    const ul10 = event.target.parentNode;
    const li10 = ul10.querySelectorAll("li");

    for (let i = 0; i<li10.length; i++) {
      Q11[i].classList.remove("is-big");
    }
    const index = Array.prototype.indexOf.call(li10,event.target);
    Q11[index].classList.add("is-big");
  })

  // 第11問 Q12をクリックしたら、Q13リストのli要素の順番と中身のテキストをconsoleに表示させよ。
  const Q12 = document.getElementById("q12");
  const Q13 = document.querySelectorAll('#q13 li');
  
  Q12.addEventListener('click',function(event) {
    const ul13 = event.target.parentNode;
    const li13 = ul13.querySelectorAll("#q13 li");
    for (let i = 0; i < li13.length; i++) {
        console.log(i +1);
        console.log(Q13[i].textContent);
      }
  })
</script>
</body>
</html>
