<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>03 | 1-jQuery</title>
  <link rel="stylesheet" href="../00-tools/css/reset.css">
  <link rel="stylesheet" href="../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <p class="modal-show" id="modal-open">CLICK!!</p>
  <div class="modal" id="modal-style" style="display: none;">
    <div class="modal-content">
      <div class="modal-text">MODAL WINDOW</div>
      <button type="button" class="modal-close" id="modal-close">x</button>
    </div>
  </div>
</div>
<script defer>
  /* 今回やるのはモーダルです。
   * .modal-show をクリックすることで .modal を表示させる
   * .modal-close をクリックで .modal の表示を解除する
   *
   * 
   */
  const open = document.getElementById("modal-open");
  const mStyle = document.getElementById("modal-style");
  const close = document.getElementById("modal-close");
  open.addEventListener('click',function() {
    mStyle.style.display = "block";
  });
  close.addEventListener('click',function() {
    mStyle.style.display = "none";
  });
</script>
</body>
</html>
